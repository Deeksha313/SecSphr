{% extends "base.html" %}

{% block title %}Create Product for Client - SecureSphere{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle me-2"></i>Create Product for Client
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="product_name" class="form-label fw-semibold">
                                <i class="bi bi-box me-2"></i>Product Name
                            </label>
                            <input type="text" class="form-control" id="product_name" name="product_name" 
                                   placeholder="Enter product name" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="client_id" class="form-label fw-semibold">
                                <i class="bi bi-person me-2"></i>Select Client
                            </label>
                            <select class="form-select" id="client_id" name="client_id" required>
                                <option value="">Choose a client...</option>
                                {% for client in clients %}
                                <option value="{{ client.id }}">
                                    {{ client.username }} - {{ client.organization or 'No Organization' }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Create Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card-header.bg-gradient-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)) !important;
}

.form-control:focus, .form-select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-dark), #6d28d9);
    transform: translateY(-1px);
}
</style>
{% endblock %}
